<template>

    <lightning-card title="Getters">
    <h1>Number 1 : {num1}</h1>
    <h1>Number 2 : {num2}</h1>
    <!-- THIS IS NOW ALLOWED -->
    <!-- <h1>Sum of Num1 and Num2 : {num1 + num2}</h1> -->
    <h1>Sum of Num1 and Num2 : {sumOfNumbers}</h1>


    <h1>My best friend is {myBestFriend}</h1>
</lightning-card>
<lightning-card title="Multiplication">
    <lightning-input type="number"
    label="Enter Number 1"
    onchange={handleNum1}></lightning-input>
    
    <lightning-input type="number"
    label="Enter Number 2"
    onchange={handleNum2}></lightning-input>

    <div>Sum of {num3} and {num4} is {sumOfNums}</div>
    <div>Difference of {num3} and {num4} is {diffOfNums}</div>
    <div>Product of {num3} and {num4} is {multipleOfNums}</div>
    <div>Division of {num3} and {num4} is {divisionOfNums}</div>

    

    <lightning-input type="text"
    label="Try to guess the right word!"
    onchange={handleBuzzWord}></lightning-input>
    <template if:true={buzzBuzz}>
        <p>{buzzBuzz}</p>
    </template>


</lightning-card>
</template>
